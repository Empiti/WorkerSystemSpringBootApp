<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      padding: 5px;
      width: 100%;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Edit Employee</h1>
<form th:action="@{/edit/{id}(id=${employee.id})}" method="post">
  <label for="position">Position:</label>
  <input type="text" id="position" name="position" th:value="${employee.position}" required>
  <label for="salary">Salary:</label>
  <input type="number" id="salary" name="salary" th:value="${employee.salary}" required>
  <button type="submit">Save</button>
</form>
<a href="/">Back</a>
</body>
</html>
